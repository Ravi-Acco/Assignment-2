<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>FORM</title>
</head>
<body>
    <div class="container">
    <h1 class="heading">Registration Form</h1>
    <form id="studentForm"  onsubmit="createStudent(); return false;">
        <div class="input-box">
            <span class="detail">First Name</span>
        <input type="text" id="firstname" class="text" placeholder="Enter firstname" required></div>
        <div class="input-box">
            <span class="detail">Last Name</span>
        <input type="text" id="lastname" class="text" placeholder="Enter lastname" required></div>
        <div class="input-box">
            <span class="detail">Age</span>
        <input type="number" id="age" class="number" placeholder="Enter age" required></div>
        <div class="input-box">
            <span class="detail">Roll Number</span>
            <input type="number" id="rollno" class="number" placeholder="Enter roll number" required>
        </div>
            <div class="input-box">
            <span class="detail">Date OF Birth</span>
        <input type="date" id="date" class="date" placeholder="user DOB" required></div>
        <div class="input-box">
            <span class="detail">Department</span>
        <select name="department"  id="department"> 
            <option value="select">select </option> 
            <option value="computer science">computer</option> 
            <option value="ECE">ECE</option> 
            <option value="civil engineer ">data science</option> 
            <option value="mechanical engineer">mechanical</option>   
        </select></div>

        <div class="gender-detail">
            <span class="gender-title">Gender</span>
            <input type="radio" id="gender"   name="gender" value="male"> Male
        <input type="radio"  id="gender"  name="gender" value="female"> Female

        </div>
        <div class="input-box">
            <span class="detail">Please Enter Your Hobbies</span>
        <input type="text" id="hobby" class="text" placeholder="Your hobbies" required></div>
        <br>
        <div class="button">
        <input type="submit" id="submitbuttn" onclick="createStudent()">
        </div>
    </form>
    </div>
    <div class="details-getter">
        <input class="roll-no-input" type="number" id="rollnoinput" placeholder="Please enter roll number">
        <br><br><br><br>
        <input class="get-button" type="button" id="btn" value="Fetch details" onclick="getStudentDetails()">
    </div>
</body>
<script type = "text/javascript" src="js.js"></script>  

</html>
